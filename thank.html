<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thank.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="icon">
                <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
            </div>
            <div id="msg"></div>
            <div class="message">
                <h1>Thank you</h1>
                <p>We appreciate you taking the time to give a rating.If you ever need more support,don't hesitate to get in touch!</p>
            </div>
    <script>
        const msgs = localStorage.getItem('message');
        document.getElementById('msg').innerHTML=`<p>you selected ${msgs} out of 5</p>`;
       // alert(msg);
    </script>
</body>
</html>
