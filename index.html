<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="main">
        <div class="container">
          <div class="logo">
            <img src="./images/icon-star.svg" alt="logo">
          </div>
          <article>
            <h1>How did we do?</h1>
            <p>please let u s know how we did with your support request.All feedback is apprreciated to help us improve our offering!</p>
          </article>
          <div class="btns">
            <button id="btn-1" class="fix change">1</button>
            <button id="btn-2" class="change">2</button>
            <button id="btn-3"class="change">3</button>
            <button id="btn-4" class="change">4</button>
            <button id="btn-5" class="change">5</button>
          </div>
          <form action="">
            <input type="submit" value="submit" id="submit">
            <div class="galat">please! select one</div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
